<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Page</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }

    header {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
    }

    nav {
        background-color: #444;
        display: flex;
        justify-content: center;
    }

    nav a {
        color: #fff;
        padding: 14px 20px;
        text-decoration: none;
    }

    nav a:hover {
        background-color: #555;
    }

    main {
        max-width: 1200px;
        margin: 20px auto;
        padding: 0 20px;
    }

    .image-container {
        text-align: center;
    }

    .image-container img {
        max-width: 100%;
        height: auto;
    }

    .grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 20px;
    }

    .card {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    footer {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 15px;
        margin-top: 20px;
    }

    /* Tablet and mobile adjustments */
    @media (max-width: 1024px) {
        .grid {
            grid-template-columns: repeat(2, 1fr);
        }
    }

    @media (max-width: 768px) {
        nav {
            flex-direction: column;
        }

        nav a {
            padding: 10px;
        }

        .grid {
            grid-template-columns: 1fr;
        }

        header, footer {
            padding: 15px;
        }

        .card {
            padding: 15px;
        }

        .image-container img {
            max-width: 90%;
        }
    }

    /* Small phones */
    @media (max-width: 480px) {
        header h1 {
            font-size: 1.5em;
        }

        nav a {
            font-size: 0.9em;
            padding: 8px 10px;
        }

        main {
            padding: 0 10px;
        }

        .card {
            padding: 10px;
        }

        .image-container img {
            max-width: 85%;
        }
    }
</style>
</head>
<body>
<header>
    <h1>My Site</h1>
</header>

<nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
</nav>

<main>
    <div class="image-container">
        <img src="your-image.jpg" alt="Main Image">
    </div>

    <div class="grid">
        <div class="card">
            <h2>Card 1</h2>
            <p>Content 1</p>
        </div>
        <div class="card">
            <h2>Card 2</h2>
            <p>Content 2</p>
        </div>
        <div class="card">
            <h2>Card 3</h2>
            <p>Content 3</p>
        </div>
        <div class="card">
            <h2>Card 4</h2>
            <p>Content 4</p>
        </div>
    </div>
</main>

<footer>
    <p>&copy; 2025 My Site. All rights reserved.</p>
</footer>
</body>
</html>
